<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>CheckList</title>
	<style>
body {
	width: 80%;
	margin: 0 auto;
	font-family: sans-serif;
}

.panel {
	padding: 0.5em;
	background-color: #EEE;
}

ul.panel {
	list-style-type: none;
}
	</style>
</head>

<body>
	<h1>CheckList</h1>

	<ul is="check-list" class="panel">
		<li>
			<label>
				<input type="checkbox">
				foo
			</label>
		</li>
		<li>
			<label>
				<input type="checkbox">
				bar
			</label>
		</li>
		<li>
			<label>
				<input type="checkbox">
				baz
			</label>
		</li>
	</ul>

	<script src="dist/bundle.js"></script>

	<!-- for illustration purposes only -->
	<form class="panel">
		<input type="text">
		<button type="submit">add</button>
	</form>
	<script>
(function() {

var list = document.querySelector("ul");
var form = document.querySelector("form");

form.addEventListener("submit", onSubmit);

function onSubmit(ev) {
	ev.preventDefault();

	var field = this.querySelector("input");
	var txt = field.value;
	field.value = "";

	// NB: ideally updated contents are provided by the server
	var item = document.createElement("li");
	item.textContent = txt;
	item.innerHTML = '<input type="checkbox"> ' + item.innerHTML;

	list.appendChild(item);
}

}());
	</script>
</body>

</html>
